---
galaxy_info:
  author: Loic Roux
  company: Fiducial
  description: Assemble and provide configs to basic Linux envs
  license: MIT
  min_ansible_version: 2.7
  platforms:
    - name: Ubuntu
      versions:
        - xenial
        - bionic
    - name: Debian
      versions:
        - stretch
        - buster
    - name: EL
      versions:
        - 7
    - name: MacOSX
      versions:
        - 10.12
  galaxy_tags:
    - system
    - shell
    - user
    - git
dependencies:
  -  weareinteractive.users
  - name: ansible-role-zsh
    src: ssh://git@github.com/viasite-ansible/ansible-role-zsh.git
    version: "v3.2.6"
    scm: git
