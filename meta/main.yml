---
galaxy_info:
  author: Loic Roux
  company: Fiducial
  description: Assemble and provide configs to basic Linux envs
  license: MIT
  min_ansible_version: 2.7
  platforms:
    - name: Ubuntu
      versions:
        - xenial
        - bionic
    - name: Debian
      versions:
        - stretch
        - buster
    - name: EL
      versions:
        - 7
    - name: MacOSX
      versions:
        - 10.12
  galaxy_tags:
    - system
    - shell
    - user
    - git
dependencies:
   - name: role-users
     src: weareinteractive.users
     version: 1.15.0
     tags: [ 'role-users' ]
   - name: role-zsh
     src: ssh://git@github.com/loic-roux-404/role-zsh.git
     version: master
     scm: git
     tags:  [ 'role-zsh' ]
