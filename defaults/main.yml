---

base_packages: 
  - wget
  - zip
  - unzip

packages:
  - hello

# motd messages
motd_message_1: Ansible generated
motd_message_2: ''
motd_message_3: ''

# avoided dependency : https://github.com/geerlingguy/ansible-role-github-users
# main user config
user: admin
root_user: root
root_home: /root
home: "/home/{{ user }}"
user_email: "dummy-astico@yopmail.com"

github_url: https://github.com
github_api: https://api.github.com/users/
github_main_user_token : ''

# user configs files
user_inputrc: "{{ home }}/.inputrc"
root_inputrc: "{{ root_home }}/.inputrc"
motd: "/etc/motd"
user_gitconfig: "{{ home }}/.gitconfig"
# placed in home in all cases
user_gitignore_global: .gitignore_global

# SYSTEM TRICKS
# system memory options
over_commit_memory: 1
# journald
system_max_use: "100M"